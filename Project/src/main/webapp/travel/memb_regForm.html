			<form id="memberForm" class="form-horizontal" action="" method="post"

			<h3>회원 상세정보</h3>
				<div class="form-group my-view">
					<label for="no" class="col-sm-2 control-label">번호</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="no" readonly>
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="이름">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">이메일</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email"
							placeholder="이메일">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">암호</label>
					<div class="col-sm-10">
						<input type="password" id="password" class="form-control"
							placeholder="암호입력">
					</div>
				</div>

				<div class="form-group">
					<label for="birthday" class="col-sm-2 control-label">생일</label>

							placeholder="생일">
					</div>
				</div>

				<div class="form-group">
					<label for="gender" class="col-sm-2 control-label">성별</label>
					<div class="col-sm-10">
						<input type="text" id="gender" class="form-control"
							placeholder="성별">
					</div>
				</div>

				<div class="form-group my-view">
					<label for="registedDate" class="col-sm-2 control-label">등록일</label>
					<div class="col-sm-10">
						<input type="text" id="registedDate" class="form-control"
							placeholder="등록일">
					</div>
				</div>


				<div class="form-group my-view">
					<label class="col-sm-2 control-label">사진</label>
					<div class="col-sm-10">
						<p id="memberPhoto" class="form-control-static"></p>
						<input type="file" name="file" id="memberphoto"
							class="form-control" placeholder="사진을 등록하세요">
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">

						<button id="updateBtn" type="button"

						<button id="deleteBtn" type="button"

						<button id="cancelBtn" type="button" class="btn btn-default"

					</div>
				</div>
			</form>

	<!-- 회원가입 폼 -->

	<div class="modal fade" style="z-index: 200000;" id="myModal"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-sm" style="z-index: 300000;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h2 class="modal-title" id="myModalLabel">회원 가입</h2>
				</div>
				<div class="modal-body">
					<div class="wrapper">
						<form class="form-signin">
							<input type="text" class="form-control" name="username"
								placeholder="이메일" required="" autofocus="" /><br /> <input
								type="text" class="form-control" name="name" placeholder="이름"
								required="" /> <br /> <input type="password"
								class="form-control" name="password" placeholder="비밀번호"
								required="" /><br /> <input type="password"
								class="form-control" name="checkpassword" placeholder="비밀번호 확인"
								required="" /> <label class="checkbox">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"
								value="remember-me" id="rememberMe" name="rememberMe">
								약관동의
							</label>
							<button class="btn btn-lg btn-primary btn-block" type="submit">회원
								가입</button>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
