<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0">
<title>Let's go together!</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<meta name="description" content="Blueprint: On-Scroll Animated Header" />
<meta name="keywords"
	content="fixed header, animatied header, javascript, wed design, template, on scroll" />
<meta name="author" content="Codrops" />
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" href="css/default.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<script src="js/modernizr.custom.js"></script>

<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


<style>
#content {
	text-align: center;
	color: black;
	background-color: white;
}

#bar {
	width: 700px;
	padding-bottom: 80px;
	margin: 0 auto;
}

#map {
	height: 400px;
	width: 70%;
	margin: 0 auto;
}

.main form{
	margin: 0 auto;
	width: 500px;
	text-align: center;
	float: center;
}
</style>
</head>

<body>
	<div class="container">
		<div class="cbp-af-header">
			<div class="upper">
				<span> <a href="#" style="padding-top: 10px;"
					data-toggle="modal" data-target="#myModal1">Login</a> <a href="#"
					style="padding-top: 10px;" data-toggle="modal"
					data-target="#myModal">Sign In</a>
				</span>
			</div>
			<div class="cbp-af-inner">
				<h1>together!</h1>
				<nav>
					<a href="#">Traveler</a> <a href="#">Story</a> <a href="#">Pears</a>
					<a href="#">Oranges</a>
				</nav>
			</div>
		</div>
		<div id="content"></div>

		<div class="main">

			<form id="memberForm" class="form-horizontal" action="" method="post"
				enctype="multipart/form-data">
			<h3>회원 상세정보</h3>
				<div class="form-group my-view">
					<label for="no" class="col-sm-2 control-label">번호</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="no" readonly>
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="이름">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">이메일</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email"
							placeholder="이메일">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">암호</label>
					<div class="col-sm-10">
						<input type="password" id="password" class="form-control"
							placeholder="암호입력">
					</div>
				</div>

				<div class="form-group">
					<label for="birthday" class="col-sm-2 control-label">생일</label>
					<div class="col-sm-10">
						<input type="text" id="birthday" class="form-control"
							placeholder="생일">
					</div>
				</div>

				<div class="form-group">
					<label for="gender" class="col-sm-2 control-label">성별</label>
					<div class="col-sm-10">
						<input type="text" id="gender" class="form-control"
							placeholder="성별">
					</div>
				</div>

				<div class="form-group my-view">
					<label for="registedDate" class="col-sm-2 control-label">등록일</label>
					<div class="col-sm-10">
						<input type="text" id="registedDate" class="form-control"
							placeholder="등록일">
					</div>
				</div>


				<div class="form-group my-view">
					<label class="col-sm-2 control-label">사진</label>
					<div class="col-sm-10">
						<p id="memberPhoto" class="form-control-static"></p>
						<input type="file" name="file" id="memberphoto"
							class="form-control" placeholder="사진을 등록하세요">
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="signInBtn" type="button"
							class="btn btn-default my-new">등록</button>
						<button id="updateBtn" type="button"
							class="btn btn-default my-view">변경</button>
						<button id="deleteBtn" type="button"
							class="btn btn-default my-view">삭제</button>
						<button id="cancelBtn" type="button" class="btn btn-default"
							onclick="location.href='memberApp.html'">취소</button>
					</div>
				</div>
			</form>
		</div>
	</div>




	<!-- 회원가입 폼 -->

	<div class="modal fade" style="z-index: 200000;" id="myModal"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-sm" style="z-index: 300000;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h2 class="modal-title" id="myModalLabel">회원 가입</h2>
				</div>
				<div class="modal-body">
					<div class="wrapper">
						<form class="form-signin">
							<input type="text" class="form-control" name="username"
								placeholder="이메일" required="" autofocus="" /><br /> <input
								type="text" class="form-control" name="name" placeholder="이름"
								required="" /> <br /> <input type="password"
								class="form-control" name="password" placeholder="비밀번호"
								required="" /><br /> <input type="password"
								class="form-control" name="checkpassword" placeholder="비밀번호 확인"
								required="" /> <label class="checkbox">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"
								value="remember-me" id="rememberMe" name="rememberMe">
								약관동의
							</label>
							<button class="btn btn-lg btn-primary btn-block" type="submit">회원
								가입</button>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" style="z-index: 200000;" id="myModal1"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-sm" style="z-index: 300000;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h2 class="modal-title" id="myModalLabel">로그인</h2>
				</div>
				<div class="modal-body">
					<div class="wrapper">
						<form class="form-signin">
							<input type="text" class="form-control" name="username"
								placeholder="이메일" required="" autofocus="" /></br> <input
								type="password" class="form-control" name="password"
								placeholder="비밀번호" required="" /> <label class="checkbox">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"
								value="remember-me" id="rememberMe" name="rememberMe">
								이메일저장
							</label>
							<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<!-- 애니메이션 메뉴 관련 -->
	<script src="js/classie.js"></script>
	<script src="js/cbpAnimatedHeader.min.js"></script>
	<!-- 회원정보 관련 -->
	<script type="text/javascript" src="js/bit.js"></script>
	<script type="text/javascript" src="js/memberForm.js"></script>
	<script>
		// URL에 no 파라미터 값이 넘어오면 조회 모드로 동작해야 한다.
		if (location.search.startsWith("?")) { // 예) ?no=xxx
			var no = location.search.split("=")[1];
			ajaxLoadMember(no)
			$(".my-new").css("display", "none")
		} else {
			$(".my-view").css("display", "none")
		}
	</script>


</body>
</html>
