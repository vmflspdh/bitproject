@charset "utf-8";

@import url('reset.css');

.chromeframe {
	margin: 0.2em 0;
	background: #ccc;
	color: #000;
	padding: 0.2em 0;
}

body, html {
	height: 100%;
	margin: 0 auto;
	width: 100%;
	min-height: 100%;
	background-color: #fff;
}

body {
	
}

.no-js { /* padding-top: 106px; */
	
}

h2 {
	margin-top: 0;
}

.loading {
	/* background: url('/rs/images/ico_loading.gif') no-repeat center center; */
	
}

.loaded section, .no-js section {
	opacity: 1;
	-webkit-transition: opacity 300ms ease-out;
	-moz-transition: opacity 300ms ease-out;
	transition: opacity 300ms ease-out;
}

a.disabled {
	pointer-events: none;
	cursor: default;
}

/* header */
.main-header {
	position: fixed;
	height: 87px;
	width: 100%;
	padding: 0;
	left: 0;
	top: 0;
	font-size: 17px;
	font-size: 1.7rem;
	text-transform: uppercase;
	display: block;
	background: url('/rs/images/common/bg/bg-header.png') 0 100% repeat-x;
	z-index: 100;
}

.main-header-wrap {
	width: 1100px;
	margin: 0 auto;
	position: relative;
}

h1 {
	position: relative;
	width: 93px;
	height: 87px;
}

h1 img {
	width: auto;
	height: 100%;
	display: block;
	position: absolute;
	left: 25px;
}

.nav {
	padding-left: 180px;
	min-width: 630px;
	margin-top: 34px;
	font-size: 17px;
	font-size: 1.7rem;
}

.nav li {
	float: left;
	margin-right: 75px;
	text-align: left;
	display: block;
	position: relative;
}

.nav li a {
	height: 46px;
	display: block;
	color: #4c4c4c;
	position: relative;
}

.main-header-wrap li a.on, .main-header-wrap li a:hover,
	.main-header-wrap li a:active {
	color: #ed1d85
}

.navright li {
	float: left;
	margin-left: 5px;
	margin-right: 0px;
	text-align: left;
	display: block;
	letter-spacing: 0.05em;
}

.navright li img {
	vertical-align: middle;
	margin-right: 5px;
}

.nav li.last-child, .nav li+li+li+li+li {
	margin-right: 51px
}

.navright li:last-child, .navright li+li {
	margin-left: 20px;
}

.navright {
	font-size: 11px;
	font-size: 1.1rem;
	padding-top: 18px;
	color: #efefef;
}

.nav li a .gnb-border {
	position: absolute;
	bottom: 15px;
	left: 0;
	width: 0;
	height: 2px;
}

.nav li a.on .gnb-border {
	position: absolute;
	bottom: 15px;
	left: 0;
	width: 100%;
	height: 2px
}

.bg-subNav {
	position: absolute;
	height: 302px;
	top: 85px;
	z-index: 99;
	display: none;
	background: url('/rs/images/common/bg/bg-subheader2.png') 0 0 repeat-x;
	width: 100%;
}

.subNav_wrap {
	position: relative;
	width: 1100px;
	margin: 0 auto;
}

.img-subNav {
	float: left;
	display: none;
	position: relative;
	top: 16px;
	width: 218px;
	height: 258px;
	overflow: hidden;
}

.img-subNav img {
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
}

.nav_wrap {
	float: left;
}

.nav_wrap>ul>li {
	float: left;
}

.nav_wrap>ul {
	margin-left: -6px;
}

.subNav {
	display: none;
	padding-top: 19px;
	font-size: 14px;
	color: #80737c;
	text-align: center;
}

.nav_wrap>ul>li:first-child>.subNav {
	width: 176px;
}

.nav_wrap>ul>li+li>.subNav {
	width: 121px;
}

.nav_wrap>ul>li+li+li>.subNav {
	width: 161px;
}

.nav_wrap>ul>li+li+li+li>.subNav {
	width: 99px;
}

.nav_wrap>ul>li+li+li+li+li>.subNav {
	width: 179px;
}

.subNav li {
	margin: 5px 0;
	display: block;
	float: none;
}

.subNav li a {
	letter-spacing: -0.75px;
	height: 25px;
	color: #80737c;
	display: inline-block;
	padding-left: 12px;
}

.subNav li a.on, .subNav li a:hover, .subNav li a:active {
	color: #ed1d85;
	background: url('/rs/images/common/navDot.png') 0 0 no-repeat;
}
