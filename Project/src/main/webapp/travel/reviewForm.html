<form  class="form-horizontal ">
<div id="group">
<div class="form-group my-view">
    <label for="rbno" class="col-sm-2 control-label ">게시판번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rbno" readonly>
    </div>
  </div>

 <div class="form-group ">
    <label for="tmno" class="col-sm-2 control-label">여행번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tmno" placeholder="필수사항입니다!">
    </div>
  </div>
  
  <div class="form-group">
    <label for="mno" class="col-sm-2 control-label">회원번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mno" placeholder="필수사항입니다!" >
    </div>
  </div>
  
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="제목을입력하세요.">
    </div>
  </div>
  
  <div class="form-group">
    <label for="contents" class="col-sm-2 control-label">내용</label>
    <div class="col-sm-10">
    	<textarea class="form-control" rows="10" cols="50" id="contents" placeholder="내용을입력하세요."></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label for="createdDate" class="col-sm-2 control-label">등록일</label>
    <div class="col-sm-10">
    	<input class="form-control" rows="10" cols="50" id="createdDate" readonly="readonly"></input>
    </div>
  </div>

      <input type="password"  class="form-control" id="password" placeholder="암호입력">
    </div>
  </div> -->
  
 
  
  <div class="form-group my-view">
    <label class="col-sm-2 control-label">조회수</label>
    <div class="col-sm-10">
      <p id="viewCount" class="form-control-static"></p>
    </div>
  </div>
  
  </div> <!-- group div -->
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="addBtn" type="button" class="btn btn-default my-new">등록</button>
      <button id="updateBtn" type="button" class="btn btn-default my-view">변경</button>
      <button id="deleteBtn" type="button" class="btn btn-default my-view">삭제</button>
      <button id="cancelBtn" type="button" class="btn btn-default"
      			onclick="location.href='reviewApp.html'">취소</button>
    </div>
  </div>

//url에 no파라미터 값이 넘어 오면 조회모드로 동작해야한다.
//alert(window.location.search)
if(window.location.search.startsWith("?")){
	var no = location.search.split("=")[1];
	
	ajaxLoadBoard(no)
	$(".my-new").css("display","none");
		
	
	
}else {
	$(".my-view").css("display","none");
}





</script>
