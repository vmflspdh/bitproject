
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
#map{
 width:500px;
 height:500px;
 border:1px solid black;
}
</style>
<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
 $(document).ready(function(){
  var center = new google.maps.LatLng(37.549286, 127.075156);
  var park = new google.maps.LatLng(37.548527, 127.080783);
  var mapArea = document.querySelector('#map'); //google map은 jQuery사용안됨.
  var map = new google.maps.Map(mapArea, {
   mapTypeId:google.maps.MapTypeId.ROADMAP,
   zoom:17,
   center:center
  }); //(어디에 지도를 뿌릴 것인지, 옵션)
  
  var marker = new google.maps.Marker({
      position: center,
      title:"Hello World!"
  });
  var marker3 = new google.maps.Marker({
      position: park,
      title:"Childrens Grand Park"
  });
  
  var goldStar = {
      path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
      fillColor: "yellow",
      fillOpacity: 0.8,
      scale: 1,
      strokeColor: "gold",
      strokeWeight: 14
    };
  
  var marker2 = new google.maps.Marker({
     position: new google.maps.LatLng(37.548527, 127.080783),
     icon: goldStar,
     map: map
   });
  
  marker3.setMap(map);
  marker2.setMap(map);
  // To add the marker to the map, call setMap();
  marker.setMap(map);
  
 });
</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
