<form class="form-horizontal" >
<div class="form-group">
  <label for="no" class="col-sm-2 control-label">번호</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="no" style="width:50px; background-color: white;">
  </div>
</div>

<div class="form-group">
  <label for="title" class="col-sm-2 control-label">제목</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="title" >
  </div>
</div>


<div class="form-group">
  <label for="contents" class="col-sm-2 control-label">자기소개</label>
  <div class="col-sm-10">
  <textarea  id="selfIntroduce" class="form-control" cols="50" rows="10" placeholder="내용을 입력하세요"></textarea>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">스타일</label>
  <div class="col-sm-10">
  <select class="form-control" id="styleName" style="width:200px;">
    <option value="1">식도락</option>
    <option value="2">전시/공연</option>
    <option value="3">액티비티 레포트</option>
  </select>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">대륙</label>
  <div class="col-sm-10">
  <select class="form-control" id="continent" style="width:150px;">
    <option value="아시아">아시아</option>
    <option value="유럽">유럽</option>
    <option value="북아메리카">북아메리카</option>
  </select>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">국가</label>
  <div class="col-sm-10">
  <select class="form-control" id="nation" style="width:150px;">
    <option value="대한민국">대한민국</option>
    <option value="일본">일본</option>
    <option value="영국">영국</option>
  </select>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">도시</label>
  <div class="col-sm-10">
  <select class="form-control" id="city" style="width:150px;">
    <option value="서울">서울</option>
    <option value="부산">부산</option>
    <option value="도쿄">도쿄</option>
  </select>
  </div>
</div>

<div class="form-group">
  <label for="no" class="col-sm-2 control-label">시작일</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="startDate" style="width:150px;">
  </div>
</div>

<div class="form-group">
  <label for="no" class="col-sm-2 control-label">종료일</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="endDate" style="width:150px;">
  </div>
</div>

</form>
