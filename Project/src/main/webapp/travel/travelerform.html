							<div class="col-sm-10">
								<select class="form-control" id="gender">
									<option value="1">여자</option>
									<option value="0">남자</option>
								</select> <br>
							</div>

							<button id="signInBtn" class="btn btn-lg btn-primary btn-block"
								type="button">회원가입</button>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>

	<script>
		init() // 화면을 준비시킨다
		ajaxLoginUser() // 로그인 유저 정보 가져오기
		if (location.search.startsWith("?")) {
			var no = location.search.split("=")[1];
			ajaxLoadTravelMain(no)
			$(".my-new").css("display", "none")
		} else {
			// 클래스에 .my-view가 붙으면 새글 들어갔을때 안보이게함
			$(".my-view").css("display", "none")
		}
	</script>
	<script id="trTemplateText" type="text/x-handlebars-template">
{{#each data}}
<div class="form-inline root-schedule">
<div id="sch_cirNum"></div>
<input type="text" class="form-control bit-locationNo" style="width: 50px; display:none;"value="{{locationNo}}" readonly>
<input type="text" placeholder="대륙" value="대륙" class="form-control bit-continent" style="width: 100px; display:none;" readOnly = true> 
<input type="text" placeholder="국가" value="{{nation}}" style="width: 100px;"
class="form-control bit-nation" readOnly = true>
<input type="text" id="rename" placeholder="도시명" value="{{city}}"style="width: 100px;"
class="form-control bit-city" readOnly = true>
<input type="text" class="form-control bit-scheduleNo" style="width: 50px; display:none;" value="{{scheduleNo}}" readOnly = true>
<input type="text" id="bit-startDate" class="form-control bit-startDate"
placeholder="시작일" value="{{startDate}}" style="width: 100px;" readOnly = true> <input
type="text" id="bit-endDate" class="form-control bit-endDate"
placeholder="종료일" value="{{endDate}}" style="width: 100px;" readonly> <input
type="text" id="bit-latitude" placeholder="위도" value="{{lat}}" style="width: 100px; display:none;"
class="form-control bit-latitude" readOnly = true> <input type="text"
placeholder="경도" id="bit-longitude" value="{{lng}}" style="width: 100px; display:none;"
class="form-control bit-longitude" readOnly = true >
<button type="button" class="btn btn-default btn-xs selectModBtn" style="display:none;">M</button>
<button type="button" class="btn btn-default btn-xs selectDelBtn" style="display:none;">X</button>
</div>
{{/each}}
</script>
