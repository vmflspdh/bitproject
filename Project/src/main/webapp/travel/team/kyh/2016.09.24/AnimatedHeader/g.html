<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- JS file -->
<script src="path/to/jquery.easy-autocomplete.min.js"></script> 

<!-- CSS file -->
<link rel="stylesheet" href="path/to/easy-autocomplete.min.css"> 

<!-- Additional CSS Themes file - not required-->
<link rel="stylesheet" href="path/to/easy-autocomplete.themes.min.css"> 
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>


<script type="text/javascript">
var options = {
	    url: "people.txt",

	    getValue: "name",

	    template: {
	        type: "description",
	        fields: {
	            description: "email"
	        }
	    },

	    list: {
	        match: {
	            enabled: true
	        }
	    },

	    theme: "plate-dark"
	};

	$("#example-mail").easyAutocomplete(options);
</script>
</head>
<body>
<input id="example-mail"/>
</body>
</html>
