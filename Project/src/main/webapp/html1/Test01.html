<!DOCTYPE html>
<html><!-- 가장 바깥에 있는 태그를 "root tag"라 부른다.(루트태그) -->
<head><!-- 웹브라우저에게 전달하는 부가 정보 -->
<meta charset="UTF-8"> <!-- 웹브라우저에게 콘텐츠가 어떤 문자표를 사용하는지 알려준다. -->
<title>Insert title here</title><!-- 웹브라우저 타이블 바 또는 탭 바에 출력될 내용 -->
</head>
<body><!-- 웹브라우저 창에 출력될 내용 -->
안녕하세요!
</body>
</html>

<!-- 주석
=> 웹브라우저는 주석을 무시한다.

태그 규칙
=> HTML 파일에 루트 태그는 한 개만 있어야 한다.
=> 그 루트 태그는 반드시 HTML이여야 한다.
=> HTML은 대소문자를 구분하지않는다.
=> <html> 태그의 직계 자식 태그로는 <head>와<body>가 있다.
용어 정리 
<p> //시작태그
내용
</p> //끝태그
시작태그 + 내용 + 끝태그 => 엘리먼트(element)
실무에서는 엘리먼트(요소)와  태그(tag)용어를 혼용한다.
 
 -->
