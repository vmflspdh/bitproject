<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>GET/POST 등의 요청을 처리하는 메서드 오버라이딩</p>
<h1>GET 요청</h1>
<form action="servlet23" method="get">
이름:<input type="text" name="name"><br>
나이:<input type="text" name="age"><br>
<button>요청하기</button>
</form>

<h1>POST 요청</h1>
<form action="servlet23" method="post">
이름:<input type="text" name="name"><br>
나이:<input type="text" name="age"><br>
<button>요청하기</button>
</form>
</body>
</html>
